<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contacto WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Figuras decorativas */
    .circle1, .circle2 {
      position: absolute;
      border-radius: 50%;
      opacity: 0.08;
      z-index: 0;
    }

    .circle1 {
      width: 400px;
      height: 400px;
      background: #ffffff;
      top: -100px;
      left: -100px;
    }

    .circle2 {
      width: 300px;
      height: 300px;
      background: #25D366;
      bottom: -150px;
      right: -150px;
    }

    .container {
      z-index: 1;
      text-align: center;
    }

    .logo {
      position: absolute;
      top: 20px;
      right: 20px;
      opacity: 0.4;
      max-height: 80px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      font-weight: 500;
    }

    .whatsapp-button {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 35px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- Figuras de fondo -->
  <div class="circle1"></div>
  <div class="circle2"></div>

  <!-- Logo -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Contenido principal -->
  <div class="container">
    <h1>¡Agenda ahora!</h1>
    <a class="whatsapp-button" href="https://wa.me/526147804673" target="_blank">
      Contáctame por WhatsApp
    </a>
  </div>

</body>
</html>
