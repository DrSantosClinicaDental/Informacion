<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clínica Dental Dr. Santos</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --fondo: #f0f4f8;
      --primario: #0077b6;
      --acento: #00b4d8;
      --texto: #2b2b2b;
      --blanco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--fondo);
      color: var(--texto);
      line-height: 1.6;
    }

    .header {
      display: flex;
      justify-content: flex-end;
      padding: 1rem;
      background-color: transparent;
      position: absolute;
      width: 100%;
      z-index: 10;
    }

    .logo {
      height: 60px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 6px 10px;
      border-radius: 10px;
    }

    .hero {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #caf0f8 0%, #90e0ef 100%);
      text-align: center;
      padding: 2rem;
    }

    .contenido {
      max-width: 600px;
      padding: 2rem;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--primario);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .btn-whatsapp {
      display: inline-block;
      padding: 0.9rem 1.8rem;
      background-color: var(--acento);
      color: var(--blanco);
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.4);
    }

    .btn-whatsapp:hover {
      background-color: var(--primario);
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      padding: 1rem;
      background-color: #e0f7fa;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 768px) {
      .logo {
        height: 45px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .btn-whatsapp {
        width: 100%;
        padding: 1rem;
      }

      .contenido {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="tu-logo.png" alt="Logo Dr. Santos" class="logo" />
  </header>

  <main class="hero">
    <div class="contenido">
      <h1>Clínica Dental Dr. Santos</h1>
      <p>Agenda tu cita hoy mismo</p>
      <a href="https://wa.me/5210000000000" target="_blank" class="btn-whatsapp">
        Enviar mensaje por WhatsApp
      </a>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Clínica Dental Dr. Santos</p>
  </footer>
</body>
</html>
