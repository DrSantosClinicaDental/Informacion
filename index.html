<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agenda por WhatsApp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      text-align: center;
      flex-direction: column;
    }

    /* Figuras decorativas */
    .circle1, .circle2, .circle3 {
      position: absolute;
      border-radius: 50%;
      opacity: 0.06;
      z-index: 0;
    }

    .circle1 {
      width: 500px;
      height: 500px;
      background: #ffffff;
      top: -150px;
      left: -150px;
    }

    .circle2 {
      width: 400px;
      height: 400px;
      background: #25D366;
      bottom: -150px;
      right: -120px;
    }

    .circle3 {
      width: 300px;
      height: 300px;
      background: #ffffff;
      bottom: 100px;
      left: 50px;
    }

    .container {
      z-index: 1;
      max-width: 700px;
      padding: 20px;
    }

    .logo {
      max-height: 240px;
      margin-top: 30px;
      margin-bottom: 20px;
      opacity: 0.6;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 32px;
      font-weight: 600;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 16px 45px;
      font-size: 18px;
      border-radius: 10px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .whatsapp-button:hover {
      background-color: #1ebe5d;
      transform: scale(1.04);
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.4);
    }

    .whatsapp-icon {
      width: 24px;
      height: 24px;
    }

    .treatments {
      margin-top: 40px;
      font-size: 16px;
      color: #ccc;
      letter-spacing: 1px;
      font-weight: 400;
    }

    .treatments span {
      margin: 0 8px;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- Figuras decorativas -->
  <div class="circle1"></div>
  <div class="circle2"></div>
  <div class="circle3"></div>

  <!-- Logo centrado y más grande -->
  <img src="logo.png" alt="Logo" class="logo" />

  <!-- Contenido principal -->
  <div class="container">
    <h1>¡Agenda ahora!</h1>
    <a class="whatsapp-button" href="https://wa.me/526147804673" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon" />
      Contáctame por WhatsApp
    </a>

    <!-- Línea de tratamientos -->
    <div class="treatments">
      Blanqueamientos <span>·</span> Carillas <span>·</span> Coronas <span>·</span> Puentes <span>·</span> Implantes
    </div>
  </div>

  <!-- Dirección -->
  <div class="footer">
    Plutarco Elías Calles, Ciudad Juárez, Chihuahua.
  </div>

</body>
</html>
