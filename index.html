<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clínica Dental Dr. Santos</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-principal: #00b4d8;
      --color-secundario: #0077b6;
      --color-fondo: #f1faff;
      --color-texto: #1e1e1e;
      --blanco: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--color-fondo);
      color: var(--color-texto);
    }

    header {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 10;
    }

    header img {
      height: 60px;
    }

    .decoraciones {
      position: absolute;
      top: -80px;
      left: -80px;
      width: 250px;
      height: 250px;
      background: var(--color-principal);
      border-radius: 50%;
      z-index: 0;
      opacity: 0.15;
    }

    .decoraciones::after {
      content: '';
      position: absolute;
      bottom: -60px;
      right: -60px;
      width: 180px;
      height: 180px;
      background: var(--color-secundario);
      border-radius: 50%;
      opacity: 0.1;
    }

    main {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .contenido {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      padding: 3rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .contenido h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-secundario);
    }

    .contenido p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .boton-wsp {
      display: inline-block;
      background: var(--color-principal);
      color: var(--blanco);
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 180, 216, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .boton-wsp:hover {
      background: var(--color-secundario);
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #777;
    }

    @media (max-width: 768px) {
      .contenido {
        padding: 2rem;
      }

      .contenido h1 {
        font-size: 2rem;
      }

      .boton-wsp {
        font-size: 1rem;
        padding: 0.8rem 1.6rem;
      }

      header img {
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <!-- Logotipo -->
  <header>
    <img src="tu-logo.png" alt="Logo Clínica Dental Dr. Santos">
  </header>

  <!-- Formas decorativas -->
  <div class="decoraciones"></div>

  <!-- Contenido principal -->
  <main>
    <div class="contenido">
      <h1>Clínica Dental Dr. Santos</h1>
      <p>Recupera tu sonrisa. Agenda hoy mismo tu cita con nosotros.</p>
      <a href="https://wa.me/5210000000000" target="_blank" class="boton-wsp">Agendar por WhatsApp</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Clínica Dental Dr. Santos. Todos los derechos reservados.
  </footer>

</body>
</html>
